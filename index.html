<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BlackJack ⚜️</title>
  </head>
  <body>
    <div id="intro">
    <h1>BlackJack</h1>
    <button id="startGame" class="btn">Start</button>
    </div>
    <div class="game" id="game" >
      <p id="message">Try your luck</p>
      <h2>Dealer:  <span id="dealerSum"></span></h2>
      <div id="dealerCards"></div>
      <h2>Player:  <span id="playerSum"></span></h2>
      <div class="playerCards"></div>
      <p id="info"></p>
      <button id="draw" class="btn">Draw</button>
      <button id="stay" class="btn">Stay</button>
      <p id="result"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
